<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Navi-ken Waiting List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #e74c3c;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
            margin-bottom: 20px;
        }

        .error-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            color: #721c24;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Navi-ken</h1>
            <p>Join our waiting list</p>
        </div>

        <div class="success-message" id="successMessage">
            Thank you for signing up! We'll contact you soon.
        </div>

        <div class="error-message" id="errorMessage">
            Something went wrong. Please try again.
        </div>

        <form id="signupForm" action="https://script.google.com/macros/s/AKfycbw9GETXoKpXtsfgCeZ3t1dVdd2oxyDqq8ii_hhhhvmgz47NCGc9FWuvtiuirUeaGTui/exec" method="POST" target="hidden_iframe">
            <input type="hidden" id="timestamp" name="timestamp">
            
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="country">Country <span class="required">*</span></label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="Japan">Japan</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interest">How did you hear about us?</label>
                <select id="interest" name="interest">
                    <option value="">Select an option</option>
                    <option value="Website">Website</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Friend">Friend or Family</option>
                    <option value="Event">Event or Conference</option>
                    <option value="News">News Article</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Additional Comments</label>
                <textarea id="message" name="message" placeholder="Tell us more about your interest..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Join Waiting List</button>
        </form>
        
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

        <div class="back-link">
            <a href="index.html">‚Üê Back to home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Handle form submission
        form.addEventListener('submit', function(e) {
            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Add timestamp before submission
            document.getElementById('timestamp').value = new Date().toISOString();

            console.log('Submitting form to Google Sheets...');

            // Show success message after a short delay (form submits to iframe)
            setTimeout(function() {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                form.reset();
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waiting List';
                
                // Redirect to home page after 3 seconds
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 3000);
            }, 1000);
        });

        // Handle iframe load (optional - for better error handling)
        document.getElementById('hidden_iframe').onload = function() {
            console.log('Form submitted successfully to Google Sheets');
        };
    </script>
</body>
</html>
