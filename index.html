<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#4a5eb8">
    <title>Choose a product</title>
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/logo_nabi_ken.png?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a5eb8 0%, #5a3d7a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #fff;
        }
        h1 {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            margin-bottom: 48px;
            text-align: center;
        }
        .gateway-links {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            max-width: 800px;
        }
        .gateway-link {
            display: block;
            flex: 1 1 280px;
            max-width: 360px;
            padding: 48px 32px;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .gateway-link:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.25);
        }
        .gateway-link h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .gateway-link p {
            font-size: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Choose a product</h1>
    <div class="gateway-links">
        <a href="naviken.html" class="gateway-link">
            <h2>Navi-ken</h2>
            <p>Your digital guide dog inside shopping malls, stores and train stations</p>
        </a>
        <a href="genbasense.html" class="gateway-link">
            <h2>GenbaSense</h2>
            <p>Coming soon</p>
        </a>
    </div>
</body>
</html>
